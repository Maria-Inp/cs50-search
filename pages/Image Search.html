<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="linkDiv">
        <a class="googleLink" href="../index.html">Google Search</a>
    </div>

    <div class="logoDiv">
        <img class="imgLogo" src="../pic/googleLogo.png" alt="nothing">
        <div class="imagesFont">images</div>
    </div>

    <div class="searchBoxDiv">
        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input id="searchIcon" class="searchBox" type="text" name="q" placeholder="Search..">
            <div class="submitDiv">
                <input class="submitBox" name="btnK" type="submit" value="Google Search">
            </div>
        </form>
    </div>
</body>

</html>
