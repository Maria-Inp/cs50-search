<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="linkDiv">
        <a class="advancedSearchLink" href="./pages/Advanced Search.html">Advanced Search</a>
        <a class="imgSearchLink" href="./pages/Image Search.html">Image Search</a>
    </div>

    <div class="logoDiv">
        <img class="imgLogo" src="./pic/googleLogo.png" alt="nothing">
    </div>

    <div class="searchBoxDiv">
        <form action="https://google.com/search">
            <input id="searchIcon" class="searchBox" type="text" name="q" placeholder="Search..">
            <div class="submitDiv">
                <input class="submitBox" name="btnK" type="submit" value="Google Search">
                <input class="submitBox" name="btnI" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
</body>

</html>
